<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
  <title>SoberDaze</title>
</head>

<body style="-webkit-app-region: drag">
  <button onclick="toggleStartDateForm()" type="button" class="btn btn-primary">
    toggle
  </button>
  <!-- Reset Sobriety Start Date -->

  <div class="startDateInputForm">
    <div class="form-group" id="startDateInputForm">
      <label for="StartDate">Set Sobriety Date</label>
      <input type="text" id="startDateUserInput" name="input" value="value" />
      <small id="helpId" class="form-text text-muted">Don't feel guilty, just move forward!</small>
      <p>Or</p>
      <button onclick='reset()'>reset</button>
    </div>
  </div>

  <div id="timer">
    <h1 class="numbers" id="years"><span class="text">YEARS </span></h1>
    <h1 class="numbers" id="days"><span class="text">DAYS </span></h1>
    <h1 class="numbers" id="hours"><span class="text">HOURS </span></h1>
    <h1 class="numbers" id="minutes"><span class="text">MINUTES </span></h1>
    <h1 class="numbers" id="seconds">
      <span class="text" id="s">SECONDS </span>
    </h1>
  </div>
  <div id="bg"></div>
  <div id="bg2"></div>
  <div id="bg3"></div>
  <div id="bg4"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
